<md-toolbar>
	<div layout="row" layout-align="center center">
		<i class="icon"></i>
		<h1>Company</h1>
	</div>
</md-toolbar>
<md-content class="md-padding">
	<form action="" name="registration_form">
		<section>
			<md-subheader class="md-accent">Information</md-subheader>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Company name</label>
					<input type="text" name="company_name" ng-model="company.name" required>
					<ng-messages for="registration_form.company_name.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
				</md-input-container>
			</div>

			<p>I&rsquo;m best described as a:</p>
			<md-radio-group name="company_role" ng-model="company.role" required>
				<md-radio-button value="prestarter" aria-label="prestarter">prestarter</md-radio-button>
				<md-radio-button value="starter" aria-label="starter">starter</md-radio-button>
				<md-radio-button value="serial" aria-label="serial entrepreneur">serial entrepreneur</md-radio-button>
			</md-radio-group>
			<ng-messages for="registration_form.company_role.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
		</section>

		<!-- http://microformats.org/wiki/h-adr -->

		<section>
			<md-subheader class="md-accent">Registered Address</md-subheader>
			<div layout="row">
				<md-input-container flex>
					<label>Street address</label>
					<input type="text" name="street_address" ng-model="address.street_address" required>
					<ng-messages for="registration_form.street_address.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
				</md-input-container>
			</div>

			<div layout="row">
				<md-input-container flex>
					<label>Street address (additional details)</label>
					<input type="text" name="street_address_extended" ng-model="address.street_address_extended">
					<ng-messages for="registration_form.street_address_extended.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
				</md-input-container>
			</div>

			<div layout="row" layout-sm="column">
				<md-input-container flex>
					<label>Postal code</label>
					<input type="text" name="postal_code" ng-model="address.locality.postal_code" required>
					<ng-messages for="registration_form.postal_code.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
				</md-input-container>
				<md-input-container flex>
					<label>Locality</label>
					<input type="text" name="locality" ng-model="address.locality.name" required>
					<ng-messages for="registration_form.locality.$error" ng-messages-include="templates/partials/validation-messages.html"></ng-messages>
				</md-input-container>
			</div>

			<div layout="row" layout-sm="column">
				<md-input-container flex>
					<label>Region</label>
					<input type="text"  ng-model="address.region.name">
				</md-input-container>
				<md-input-container flex>
					<label>Country</label>
					<input ng-model="address.country.name" required>
				</md-input-container>
			</div>
		</section>

	</form>
	<footer layout layout-align="space-between end">
		<md-button href="#/registration/step/2/of/4">&lt; Go back</md-button>
		<md-button href="#/registration/step/4/of/4" class="md-raised md-accent" ng-click="clickHandler()">Continue &gt;</md-button>
	</footer>
</md-content>
